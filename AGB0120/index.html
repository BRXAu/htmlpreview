<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Preview link</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: sans-serif;
      background: #0d0d0d;
      color: #eee;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .frame-box {
      background: #1a1a1a;
      border: 1px solid #333;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: auto;
    }
    #frame1 {
      width: 160px;
      height: 600px;
      border: none;
    }
    #frame2 {
      width: 300px;
      height: 250px;
      border: none;
    }
    #frame3 {
      width: 300px;
      height: 600px;
      border: none;
    }
    #frame4 {
      width: 728px;
      height: 90px;
      border: none;
    }
    #frame5 {
      width: 640px;
      height: 200px;
      border: none;
    } 
    #frame6 {
      width: 970px;
      height: 250px;
      border: none;
    }
    #frame7 {
      width: 970px;
      height: 90px;
      border: none;
    }  
    #frame8 {
      width: 320px;
      height: 50px;
      border: none;
    }    
    button {
      background: #c00;
      color: #fff;
      border: none;
      padding: 8px 12px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
    }
    button:hover {
      background: #ff3333;
    }
    .label {
      font-size: 14px;
      color: #888;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    
    <div class="frame-box">
      <div class="label">320x50</div>
      <iframe id="frame8" src="AGB0120_320x50_ClickTag.html"></iframe>
      <button onclick="reloadFrame('frame8')">Refresh</button>
    </div> 
    <div class="frame-box">
      <div class="label">970x90</div>
      <iframe id="frame7" src="AGB0120_970x90_ClickTag.html"></iframe>
      <button onclick="reloadFrame('frame7')">Refresh</button>
    </div>       
  </div>

  <script>
    function reloadFrame(id) {
      const iframe = document.getElementById(id);
      iframe.src = iframe.src;
    }
  </script>
</body>
</html>
