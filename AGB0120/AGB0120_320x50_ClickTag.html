function returnURLParameters(duration,easing,angleEnd="143"){
  // set parameters obj with default values
  var parameters = {
    time: duration,
    easing: easing,
    angleStart: "0",
    angleFinish: angleEnd,
    innerRotation: "225",
    innerRotationEnd: "225"
  };

  var url = window.location.href;
  var urlSplit = url.split("svg?");

  if(urlSplit.length>1)
  {
    var parametersSplit = urlSplit[1].split("&");
      for (index = 0; index < parametersSplit.length; ++index) {
          mrString = parametersSplit[index];
          splitMe = mrString.split("=");
          if(splitMe.length>1){
            parameters[splitMe[0]]=decodeURIComponent(splitMe[1])
          }
      }
  }
  return parameters;
}

function repositionWheel(timeline,start,scaleValue,xPos,yPos,durationWheel,easing,angleEnd="143"){
  timeline.set("#colorWheelContainer", {scale:scaleValue,x:xPos,y:yPos, transformOrigin:"center,center"}, 0)
  timeline.set("#colorWheelContainer",{opacity:1},start)
  timeline.call(keyshapeStart,[durationWheel,easing,angleEnd])
}

function keyshapeStart(duration="1.8",easing="power1.out",angleEnd="143"){
    var parameters = returnURLParameters(duration,easing,angleEnd);
    adTimeLine = new TimelineMax;
    var cwTransitionStart = 0

    // Allow for delays
    parameters.time = Number(parameters.time);
    
    // create timeline
    var wipeTimeLine = radialWipeTransition(cwTransitionStart,parameters.time,parameters.angleStart,parameters.angleFinish,parameters.innerRotation,parameters.innerRotationEnd)

    // use gsap to control timeline
    adTimeLine.to(wipeTimeLine, {time:wipeTimeLine.duration(), duration:wipeTimeLine.duration(), ease:parameters.easing});


    adTimeLine.set(wipeTimeLine, {time:0, duration: 0});
    adTimeLine.set("#logoWedge", {autoAlpha:1});
    adTimeLine.set("#colorWheelContainer", {opacity:0});
}

// Start Wipe Transition code

function radialWipeTransition(cwTransitionStart=0,transitionTime = 1.6,angleStart,angleFinish,innerRotation,innerRotationEnd){
    var wipeTimeline = new TimelineMax({paused: true});
    var clipPath1 = document.querySelector("#color-wheel-arc-path");
    var clipPath2 = document.querySelector("#color-wheel-arc-path-2");

    var wedgeStart = cwTransitionStart;

    var arcEnd = 0;
    var radEnd = 360;

    var arc1 = {  
      start: 0,
      end: arcEnd,
      cx: 600,
      cy: 600,
      r: 600 
    };

    var arc2 = {  
      start: 0,
      end: arcEnd,
      cx: 600,
      cy: 600,
      r: 600 
    };

    var wipeOutDelay = transitionTime/2
    var wipeOutDelayBuffer = 0;


    wipeTimeline.set("#color-wheel-line-1,#color-wheel-line-2",{autoAlpha:0},0)
    wipeTimeline.set("#color-wheel-line-1,#color-wheel-line-2",{autoAlpha:1},0.1)

    wipeTimeline.set("#color-wheel-spin-inner-2",{rotation: innerRotation,transformOrigin:"center center"},0)
    wipeTimeline.to("#color-wheel-spin-inner-2",transitionTime,{rotation: innerRotationEnd,transformOrigin:"center center"},0)

    wipeTimeline.set("#color-wheel-spin-all",{autoAlpha:1,rotation: angleStart,transformOrigin:"center center"},0)
    wipeTimeline.to("#color-wheel-spin-all",transitionTime,{rotation: angleFinish,transformOrigin:"center center", ease:"none"},0)

    var newRotate = -45;
    var negNewRotate = -90

    wipeTimeline.set("#color-wheel-spin-inner",{rotation: newRotate,transformOrigin:"center center"},0)
    wipeTimeline.set("#color-wheel-spin-outer",{rotation: negNewRotate,transformOrigin:"center center"},0)
    wipeTimeline.set("#color-wheel-spin-outer",{rotation: newRotate,transformOrigin:"center center"},transitionTime/2)
    wipeTimeline.set("#color-wheel-spin-outer",{rotation: newRotate,transformOrigin:"center center"},wipeOutDelay)
    wipeTimeline.set("#color-wheel-spin-inner",{rotation: negNewRotate,transformOrigin:"center center"},wipeOutDelay)
    wipeTimeline.to("#color-wheel-line-1",transitionTime/2,{rotation: 360,transformOrigin:"left center",ease:"none"},0)

    // Wipe In
    radialWipe(wipeTimeline,arc1,radEnd,clipPath1,cwTransitionStart,transitionTime,0)
    // Wipe Out
    radialWipe(wipeTimeline,arc2,radEnd,clipPath2,cwTransitionStart,transitionTime,wipeOutDelay+wipeOutDelayBuffer)

    wipeTimeline.set("#color-wheel-line-1,#color-wheel-line-2",{autoAlpha:0},wipeOutDelay)

    wipeTimeline.set("#color-wheel-line-1,#color-wheel-line-2",{rotation:45, autoAlpha:1},wipeOutDelay+wipeOutDelayBuffer)
    wipeTimeline.to("#color-wheel-line-1",transitionTime/2,{rotation: 45 + 360,transformOrigin:"left center",ease:"none"},wipeOutDelay+wipeOutDelayBuffer)

    wipeTimeline.to("#color-wheel-line-1,#color-wheel-line-2", 0.1,{autoAlpha:0}, transitionTime+wipeOutDelayBuffer-((transitionTime+wipeOutDelayBuffer)*0.4))

    wipeTimeline.to("#color-wheel-inner-strokes-123", 0.1,{autoAlpha:0}, transitionTime+wipeOutDelayBuffer-((transitionTime+wipeOutDelayBuffer)*0.05))
    wipeTimeline.to("#logoWedge", 0.05,{autoAlpha:1}, transitionTime+wipeOutDelayBuffer-((transitionTime+wipeOutDelayBuffer)*0.025))

    return wipeTimeline;
}

function radialWipe(timeline,arc,end,clipPath,cwTransitionStart,transitionTime,delayTime){
    timeline.to(arc, transitionTime/2, {
      end: end,
      ease: Linear.easeNone,
      onUpdate: updatePath,onUpdateParams:[clipPath,arc],
      repeat: 0, 
      repeatDelay: transitionTime / 24,
      delay: delayTime
    },cwTransitionStart);
}

// Update path data attributes
function updatePath(clipPath,arc) {
  clipPath.setAttribute("d", getPath(arc.cx, arc.cy, arc.r, arc.start, arc.end)); 
}

function resetPath(clipPath) {
  clipPath.setAttribute("d", ""); 
}

// Maths is cool.  Update radial values
function getPath(cx, cy, r, a1, a2) {
  var RAD  = Math.PI / 180;
  var PI_2 = Math.PI / 2;
  
  var delta = a2 - a1;
  
  if (delta === 360) {
    return "M " + (cx - r) + " " + cy + " a " + r + " " + r + " 0 1 0 " + r * 2 + " 0 a " + r + " " + r + " 0 1 0 " + -r * 2 + " 0z"; 
  }
  
  var largeArc = delta > 180 ? 1 : 0;
    
  a1 = a1 * RAD + PI_2;
  a2 = a2 * RAD + PI_2;

  var x1 = cx + r * Math.cos(a2);   
  var y1 = cy + r * Math.sin(a2);

  var x2 = cx + r * Math.cos(a1); 
  var y2 = cy + r * Math.sin(a1);
    
  return "M " + x1 + " " + y1 + " A " + r + " " + r + " 0 " + largeArc + " 0 " + x2 + " " + y2 + " L " + cx + " " + cy + "z";
}
