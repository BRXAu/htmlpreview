<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GIF Preview</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #0d0d0d;
      color: #fff;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .gif-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .gif-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #444;
      padding: 10px;
      background: #111;
    }
    .gif-wrapper img {
      display: block;
      max-width: 100%;
      height: auto;
    }
    .gif-wrapper button {
      margin-top: 10px;
      padding: 6px 12px;
      cursor: pointer;
      background: #222;
      color: #fff;
      border: 1px solid #555;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>HOP0040 - Preview GIFs</h1>
  <div class="gif-container">
    <div class="gif-wrapper">
      <img id="gif1" src="HOP0040-Money-Magazine-160x600-GIF-Animation-R0.gif" alt="160x600 GIF">
      <button onclick="refreshGif('gif1','HOP0040-Money-Magazine-160x600-GIF-Animation-R0.gif')">Refresh</button>
    </div>
    <div class="gif-wrapper">
      <img id="gif2" src="HOP0040-Money-Magazine-300x250-GIF-Animation-R0.gif" alt="300x250 GIF">
      <button onclick="refreshGif('gif2','HOP0040-Money-Magazine-300x250-GIF-Animation-R0.gif')">Refresh</button>
    </div>
    <div class="gif-wrapper">
      <img id="gif3" src="HOP0040-Money-Magazine-300x600-GIF-Animation-R0.gif" alt="300x600 GIF">
      <button onclick="refreshGif('gif3','HOP0040-Money-Magazine-300x600-GIF-Animation-R0.gif')">Refresh</button>
    </div>
    <div class="gif-wrapper">
      <img id="gif4" src="HOP0040-Money-Magazine-728x90-GIF-Animation-R0.gif" alt="728x90 GIF">
      <button onclick="refreshGif('gif4','HOP0040-Money-Magazine-728x90-GIF-Animation-R0.gif')">Refresh</button>
    </div>
    <div class="gif-wrapper">
      <img id="gif5" src="HOP0040-Money-Magazine-970x250-GIF-Animation-R0.gif" alt="970x250 GIF">
      <button onclick="refreshGif('gif5','HOP0040-Money-Magazine-970x250-GIF-Animation-R0.gif')">Refresh</button>
    </div>
  </div>

  <audio id="lowRider" autoplay>
    <source src="Low-Rider.mp3" type="audio/mpeg">
  </audio>

  <script>
    function refreshGif(id, src) {
      const img = document.getElementById(id);
      img.src = src + '?v=' + Date.now();
    }

    // Cue to wake up at 4:15am
    const wakeHour = 4;
    const wakeMinute = 15;

    function checkWake() {
      const now = new Date();
      if (now.getHours() === wakeHour && now.getMinutes() === wakeMinute) {
        document.getElementById('lowRider').play();
        alert('Wake up, time to get to work!');
      }
    }
    setInterval(checkWake, 60000); // check every minute
  </script>
</body>
</html>
