<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Creative preview frames</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0;padding:12px;background:#f6f7f9;color:#111}
    .header{display:flex;gap:8px;align-items:center;margin-bottom:12px}
    .btn{padding:6px 8px;border-radius:8px;border:1px solid #ddd;background:#111;color:#fff;cursor:pointer}
    .container{display:flex;flex-wrap:wrap;gap:12px}
    .card{background:#fff;border:1px solid #e6e7eb;border-radius:8px;padding:8px;display:flex;flex-direction:column;align-items:flex-start}
    iframe{display:block;border:0}
    .small{font-size:12px;color:#666}
    input{padding:6px;border:1px solid #ddd;border-radius:6px}
  </style>
</head>
<body>
  <div class="header">
    <h1 style="margin:0;font-size:16px">Creative preview frames</h1>
    <button class="btn" id="reloadAll">Reload all</button>
  </div>

  <div class="container" id="container">

    <div class="card">
      <div class="small">APO01019_01_300x250_ClickTag.html</div>
      <iframe src="APO01019_01_300x250_ClickTag.html" width="300" height="250" id="f1"></iframe>
      <div style="margin-top:6px"><button class="btn" onclick="reload('f1')">Reload</button></div>
    </div>

    <div class="card">
      <div class="small">APO01019_01_728x90_ClickTag.html</div>
      <iframe src="APO01019_01_728x90_ClickTag.html" width="728" height="90" id="f2"></iframe>
      <div style="margin-top:6px"><button class="btn" onclick="reload('f2')">Reload</button></div>
    </div>

  </div>

  <script>
    let count = 2;
    function reload(id){ const f = document.getElementById(id); if(f) f.src = f.src }

    document.getElementById('reloadAll').addEventListener('click', () => {
      document.querySelectorAll('iframe').forEach(f => f.src = f.src);
    });

    document.getElementById('add').addEventListener('click', () => {
      const file = document.getElementById('file').value.trim();
      const w = document.getElementById('w').value || 300;
      const h = document.getElementById('h').value || 250;
      if(!file) return;
      count++;
      const id = 'f' + count;
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `<div class="small">${file}</div><iframe src="${file}" id="${id}" width="${w}" height="${h}"></iframe><div style="margin-top:6px"><button class="btn" onclick="reload('${id}')">Reload</button></div>`;
      document.getElementById('container').appendChild(card);
    });
  </script>
</body>
</html>
