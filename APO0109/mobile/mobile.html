<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Banner Preview</title>
  <style>
    body { font-family: sans-serif; background:#111; color:#eee; margin:0; padding:20px; }
    h1 { margin-bottom:20px; }
    .controls { margin-bottom:20px; }
    .controls button {
      margin-right:10px; padding:6px 12px; cursor:pointer;
      border:none; background:#ffcc00; border-radius:4px; font-weight:bold;
    }
    .container { display:flex; flex-wrap:wrap; gap:20px; }
    .banner { display:flex; flex-direction:column; align-items:center; background:#222; padding:10px; border-radius:6px; }
    iframe { border:1px solid #444; display:block; }
    .banner button { margin-top:6px; padding:4px 10px; cursor:pointer; border:none; background:#ffcc00; border-radius:4px; }
    .filename { margin-top:6px; font-size:14px; color:#ffcc00; font-weight:bold; }
  </style>
</head>
<body>
  <h1>Banner preview</h1>
  <div class="controls">
    <button onclick="loadSet('all')">All</button>
    <button onclick="loadSet('opt1')">Option 1</button>
    <button onclick="loadSet('opt2')">Option 2</button>
    <button onclick="loadSet('opt3')">Option 3</button>
    <button onclick="loadSet('opt4')">Option 4</button>
  </div>
  <div class="container" id="container"></div>

  <script>
    const sets = {
      all: [
        "APO01019_01a_320x50_ClickTag.html",
        "APO01019_01a_300x50_ClickTag.html",
        "APO01019_02a_320x50_ClickTag.html",
        "APO01019_02a_300x50_ClickTag.html",
        "APO01019_03a_320x50_ClickTag.html",
        "APO01019_03a_300x50_ClickTag.html",
        "APO01019_04a_320x50_ClickTag.html",
        "APO01019_04a_300x50_ClickTag.html"
      ],
      opt1: [
        "APO01019_01a_320x50_ClickTag.html",
        "APO01019_01a_300x50_ClickTag.html"
      ],
      opt2: [
        "APO01019_02a_320x50_ClickTag.html",
        "APO01019_02a_300x50_ClickTag.html"
      ],
      opt3: [
        "APO01019_03a_320x50_ClickTag.html",
        "APO01019_03a_300x50_ClickTag.html"
      ],
      opt4: [
        "APO01019_04a_320x50_ClickTag.html",
        "APO01019_04a_300x50_ClickTag.html"
      ]
    };

    function loadSet(key) {
      const container = document.getElementById("container");
      container.innerHTML = "";
      sets[key].forEach(file => {
        const size = file.match(/(\d+)x(\d+)/);
        const [w,h] = size ? [size[1], size[2]] : [300,250];
        const wrap = document.createElement("div");
        wrap.className = "banner";
        
        // Strip .html extension for label
        const name = file.replace(/\.html$/,"");

        wrap.innerHTML = `
          <iframe src="${file}" width="${w}" height="${h}"></iframe>
          <div class="filename">${name}</div>
          <button onclick="this.parentElement.querySelector('iframe').src='${file}'">Reload</button>
        `;
        container.appendChild(wrap);
      });
    }

    // default: load all
    loadSet('all');
  </script>
</body>
</html>
