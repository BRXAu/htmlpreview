<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>300x600 banner</title>
  <meta name="viewport" content="width=300, height=600, initial-scale=1.0">
  <style>
    html, body {
  margin: 0;
  padding: 0;
  width: 300px;
  height: 600px;
  overflow: hidden;
}

#ad {
  position: relative;
  width: 300px;
  height: 600px;
  cursor: pointer;
  background: #000;
}

img {
  display: block;
  width: 100%;
  height: auto;
  border: 0;
}

/* Curtain */

#curtain {
  opacity: 1;
  animation: fadeOut 0.5s forwards 0s;
}

/* Text blocks */

#textBring {
  transform: translate(-300px, 0);
  animation:
    dropIn 0.5s forwards 1s,
    fadeOut 0.5s forwards 4.7s;
}

#textOn {
  transform: translate(0, -60px);
  animation:
    dropIn 0.5s forwards 1.4s,
    fadeOut 0.5s forwards 4.7s;
}

#text2026,
#TheManFrontEnd,
#manShadow {
  transform: translate(300px, 0);
  animation:
    dropIn 0.5s forwards 1.7s,
    fadeOut 0.5s forwards 4.7s;
}

#TheManBackEnd {
  transform: translate(300px, 0);
  animation: dropIn 0.5s forwards 1.7s;
}

#textForBusiness {
  transform: translate(0, 50px);
  animation:
    dropIn 0.3s forwards 2s,
    fadeOut 0.5s forwards 4.7s;
}

#chatToBusiness {
  opacity: 0;
  animation: fadeIn 0.3s forwards 2.2s;
}

/* SVG stacks */

#stackOne,
#stackTwo,
#stackThree,
#stackFour {
  transform-box: fill-box;
  transform-origin: left bottom;
  transform: translate(0, 20px) scale(0);
}

#stackOne { animation: scaleIt 0.6s forwards 5s; }
#stackTwo { animation: scaleIt 0.6s forwards 5.3s; }
#stackThree { animation: scaleIt 0.6s forwards 5.6s; }
#stackFour { animation: scaleIt 0.6s forwards 5.9s; }

/* Keyframes */

@keyframes scaleIt {
  to {
    transform: translate(0, 0) scale(1);
  }
}

@keyframes fadeOut {
  to { opacity: 0; }
}

@keyframes fadeIn {
  to { opacity: 1; }
}

@keyframes dropIn {
  to { transform: translate(0, 0); }
}

  </style>
