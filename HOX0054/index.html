<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HOX0054 - Choice/Control Asset Update</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: sans-serif;
      background: #0d0d0d;
      color: #eee;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .frame-box {
      background: #1a1a1a;
      border: 1px solid #333;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: auto;
    }
    #frame1 {
      width: 160px;
      height: 600px;
      border: none;
    }
    #frame2 {
      width: 300px;
      height: 250px;
      border: none;
    }
    #frame3 {
      width: 300px;
      height: 600px;
      border: none;
    }
    #frame4 {
      width: 728px;
      height: 90px;
      border: none;
    }
    #frame5 {
      width: 970px;
      height: 250px;
      border: none;
    }      
    button {
      background: #c00;
      color: #fff;
      border: none;
      padding: 8px 12px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
    }
    button:hover {
      background: #ff3333;
    }
    .label {
      font-size: 14px;
      color: #888;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="frame-box">
      <div class="label">160x600</div>
      <iframe id="frame1" src="./160x600/index.html"></iframe>
      <button onclick="reloadFrame('frame1')">Refresh</button>
    </div>
        <div class="frame-box">
      <div class="label">300x250</div>
      <iframe id="frame2" src="./300x250/index.html"></iframe>
      <button onclick="reloadFrame('frame2')">Refresh</button>
    </div>
    <div class="frame-box">
      <div class="label">300x600</div>
      <iframe id="frame3" src="./300x600/index.html"></iframe>
      <button onclick="reloadFrame('frame3')">Refresh</button>
    </div>
    <div class="frame-box">
      <div class="label">728x90</div>
      <iframe id="frame4" src="./728x90/index.html"></iframe>
      <button onclick="reloadFrame('frame4')">Refresh</button>
    </div>
    <div class="frame-box">
      <div class="label">970x250</div>
      <iframe id="frame5" src="./970x250/index.html"></iframe>
      <button onclick="reloadFrame('frame5')">Refresh</button>
    </div>       
  </div>

  <script>
    function reloadFrame(id) {
      const iframe = document.getElementById(id);
      iframe.src = iframe.src;
    }
  </script>
</body>
</html>
