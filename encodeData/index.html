<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Text encoder / decoder</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 20px;
      max-width: 600px;
    }

    textarea {
      width: 100%;
      height: 120px;
      margin-bottom: 12px;
      font-size: 14px;
    }

    button {
      margin-right: 10px;
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
    }

    #output {
      margin-top: 16px;
      padding: 12px;
      border: 1px solid #ccc;
      min-height: 60px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>Text encoder / decoder</h1>

  <textarea id="input" placeholder="Enter text here"></textarea>

  <div>
    <button id="encodeBtn">Encode</button>
    <button id="decodeBtn">Decode</button>
  </div>

  <div id="output"></div>

  <script>
    const charset =
      "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789 .,!?<>/-{}";

    const shuffled =
      "klm}nopqr>stuvwxyzAB12Cabcd-efghijXYZ034/5DE{FGHIJKLMN?OPQRSTUVW6789 .,!<";

    const encodeMap = Object.fromEntries(
      charset.split("").map((char, index) => [char, shuffled[index]])
    );

    const decodeMap = Object.fromEntries(
      shuffled.split("").map((char, index) => [char, charset[index]])
    );

    function encode(text) {
      return text
        .split("")
        .map(char => encodeMap[char] || char)
        .join("");
    }

    function decode(text) {
      return text
        .split("")
        .map(char => decodeMap[char] || char)
        .join("");
    }

    const input = document.getElementById("input");
    const output = document.getElementById("output");

    document.getElementById("encodeBtn").addEventListener("click", () => {
      output.textContent = encode(input.value);
    });

    document.getElementById("decodeBtn").addEventListener("click", () => {
      output.textContent = decode(input.value);
    });
  </script>

</body>
</html>
