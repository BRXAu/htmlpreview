<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ad previews</title>
<style>
  body { font-family: sans-serif; margin: 20px; background: #333; color: #FFF }
  .container { display: flex; flex-wrap: wrap; gap: 20px; }
  .item { border: 1px solid #666; padding: 10px; text-align: center; }
  iframe { border: none; display: block; margin: 0 auto; }
  button { margin-top: 5px; }
</style>
</head>
<body>

<h1>Manifesto new sizes</h1>
<button onclick="refreshAll()">Refresh all</button>
<br><br>
<div class="container">
  <div class="item">
    <div>180x150</div>
    <iframe id="f180x150" src="180x150/index.html" width="180" height="150"></iframe>
    <button onclick="refreshFrame('f180x150')">Refresh</button>
  </div>
  <div class="item">
    <div>160x600</div>
    <iframe id="f160x600" src="./160x600/index.html" width="160" height="600"></iframe>
    <button onclick="refreshFrame('f160x600')">Refresh</button>
  </div>

  <div class="item">
    <div>480x480</div>
      <iframe id="f480x480" src="./480x480/index.html" width="480" height="480"></iframe>
      <button onclick="refreshFrame('f480x480')">Refresh</button>
  </div>
  <div class="item">
    <div>320x480</div>
      <iframe id="f320x480" src="./320x480/index.html" width="320" height="480"></iframe>
      <button onclick="refreshFrame('f320x480')">Refresh</button>
  </div>
  <div class="item">
    <div>320x50</div>
    <iframe id="f320x50" src="./320x50/index.html" width="320" height="50"></iframe>
    <button onclick="refreshFrame('f3320x50')">Refresh</button>
  </div>
  <div class="item">
    <div>970x310</div>
    <iframe id="f970x310" src="./970x310/index.html" width="970" height="310"></iframe>
    <button onclick="refreshFrame('f970x310')">Refresh</button>
  </div>
  
</div>

<script>
function refreshFrame(id) {
  var f = document.getElementById(id);
  f.src = f.src.split('?')[0] + '?t=' + Date.now();
}
function refreshAll() {
  document.querySelectorAll('iframe').forEach(f => {
    f.src = f.src.split('?')[0] + '?t=' + Date.now();
  });
}
</script>

</body>
</html>
