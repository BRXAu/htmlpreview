<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Copy as Rich Text</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #111;
      color: #fff;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 1rem;
      font-family: monospace;
      font-size: 14px;
    }

    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: #00f;
      color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Copy as Rich Text</h1>
  <p>Paste or type HTML below. Click to copy it as <strong>rich formatted content</strong>.</p>

  <textarea id="htmlInput" placeholder="Type your HTML... e.g. &lt;b&gt;Bold!&lt;/b&gt;"></textarea>
  <button onclick="copyAsRichText()">Copy Rich Text</button>

  <script>
    function copyAsRichText() {
      const html = document.getElementById('htmlInput').value;

      const blob = new Blob([html], { type: 'text/html' });
      const data = [new ClipboardItem({ 'text/html': blob })];

      navigator.clipboard.write(data).then(() => {
        alert('Copied as rich text!');
      }).catch(err => {
        alert('Copy failed: ' + err);
      });
    }
  </script>

</body>
</html>
