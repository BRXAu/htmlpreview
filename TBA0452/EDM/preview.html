<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EDM Preview Side by Side</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #FFFFFF;
    }

    .preview-container {
      display: flex;
      gap: 20px; /* space between desktop and mobile */
      flex-wrap: wrap; /* wrap on small screens */
    }

    .iframe-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .iframe-label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    iframe {
      border: 1px solid #ccc;
    }

    .toggle-button {
      margin-bottom: 20px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #333;
      background: #fff;
      color: #000;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <button class="toggle-button" onclick="toggleDark()">Toggle Dark Mode</button>

  <div class="preview-container">

    <!-- Desktop Preview -->
    <div class="iframe-wrapper">
      <span class="iframe-label">Desktop (600x1000)</span>
      <iframe id="desktop-frame" src="edm.html" width="600" height="1000" title="Desktop EDM Preview"></iframe>
    </div>

    <!-- Mobile Preview -->
    <div class="iframe-wrapper">
      <span class="iframe-label">Mobile (300x1000)</span>
      <iframe id="mobile-frame" src="edm.html" width="300" height="1000" title="Mobile EDM Preview"></iframe>
    </div>

  </div>

  <script>
    let darkMode = false;

    function toggleDark() {
      darkMode = !darkMode;
      const newUrl = darkMode ? 'edm-dark.html' : 'edm.html';
      document.getElementById('desktop-frame').src = newUrl;
      document.getElementById('mobile-frame').src = newUrl;
    }
  </script>

</body>
</html>
