<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Banner Preview</title>
  <style>
    body { font-family: sans-serif; background:#111; color:#eee; margin:0; padding:20px; }
    h1 { margin-bottom:20px; }
    .controls { margin-bottom:20px; }
    .controls button {
      margin-right:10px; padding:6px 12px; cursor:pointer;
      border:none; background:#ffcc00; border-radius:4px; font-weight:bold;
    }
    .container { display:flex; flex-wrap:wrap; gap:20px; }
    .banner { display:flex; flex-direction:column; align-items:center; background:#222; padding:10px; border-radius:6px; }
    iframe { border:1px solid #444; display:block; }
    .banner button { margin-top:6px; padding:4px 10px; cursor:pointer; border:none; background:#ffcc00; border-radius:4px; }
  </style>
</head>
<body>
  <h1>Banner preview</h1>
  <div class="controls">
    <button onclick="loadSet('all')">All</button>
    <button onclick="loadSet('mrec')">300x250</button>
    <button onclick="loadSet('halfpage')">300x600</button>
    <button onclick="loadSet('billboard')">970x250</button>
    <button onclick="loadSet('leaderboard')">728x90</button>
    <button onclick="loadSet('skyscraper')">160x600</button>
    <button onclick="loadSet('mobile_320x50')">320x50</button>
    <button onclick="loadSet('mobile_570x100')">570x100</button>
    <button onclick="loadSet('mobile_600x500')">600x500</button>
  </div>
  <div class="container" id="container"></div>

  <script>
    const sets = {
      all: [
        "TBA0452_300x250_ClickTag.html",
        "TBA0452_300x600_ClickTag.html",
        "TBA0452_160x600_ClickTag.html",
        "TBA0452_320x50_ClickTag.html",
        "TBA0452_570x100_ClickTag.html",
        "TBA0452_600x500_ClickTag.html",
        "TBA0452_728x90_ClickTag.html",
        "TBA0452_970x250_ClickTag.html"
      ],
      mrec: [
        "TBA0452_300x250_ClickTag.html"
      ],
      halfpage: [
        "TBA0452_300x600_ClickTag.html",
      ],
      billboard: [
        "TBA0452_970x250_ClickTag.html"
      ],
      leaderboard: [
        "TBA0452_728x90_ClickTag.html"
      ],
      skyscraper: [
        "TBA0452_160x600_ClickTag.html"
      ],
      mobile_320x50: [
        "TBA0452_320x50_ClickTag.html"
      ],
      mobile_570x100: [
        "TBA0452_570x100_ClickTag.html"
      ],
      mobile_600x500: [
        "TBA0452_600x500_ClickTag.html"
      ]
    };

    function loadSet(key) {
      const container = document.getElementById("container");
      container.innerHTML = "";
      sets[key].forEach(file => {
        const size = file.match(/(\d+)x(\d+)/);
        const [w,h] = size ? [size[1], size[2]] : [300,250];
        const wrap = document.createElement("div");
        wrap.className = "banner";
        wrap.innerHTML = `
          <iframe src="${file}" width="${w}" height="${h}"></iframe>
          <button onclick="this.previousElementSibling.src='${file}'">Reload</button>
        `;
        container.appendChild(wrap);
      });
    }

    // default: load all
    loadSet('all');
  </script>
</body>
</html>
