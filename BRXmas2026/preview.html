<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EDM preview</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background: #e9e9e9;
    }

    h1 {
      margin-top: 0;
    }

    .controls {
      margin-bottom: 20px;
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    button {
      padding: 8px 16px;
      font-size: 14px;
      border: 1px solid #444;
      background: #fff;
      cursor: pointer;
    }

    .preview-wrap {
      display: flex;
      gap: 40px;
    }

    iframe {
      height: 1550px;
      border: 1px solid #ccc;
      background: #fff;
    }

    #desktop {
      width: 640px;
      height: 1720px;
    }

    #mobile {
      width: 340px;
      height: 1700px;
    }
  </style>
</head>
<body>

  <h1>EDM preview</h1>

  <div class="controls">
    <button onclick="setTemplate('existingClients')">Existing clients</button>
    <button onclick="setTemplate('friends')">Friends</button>
    <button onclick="setTemplate('prospectiveClients')">Prospective clients</button>
    <button onclick="setTemplate('prospectiveNoCookie')">Prospective No Cookie for you!</button>

    <button onclick="toggleMode()">Toggle dark mode</button>
    <button onclick="refreshFrames()">Refresh previews</button>
  </div>

  <div class="preview-wrap">
    <iframe id="desktop"></iframe>
    <iframe id="mobile"></iframe>
  </div>

  <script>
    let dark = false;
    let currentTemplate = 'existingClients';

    const paths = {
      existingClients: {
        light: 'existingClients.html',
        dark: 'existingClients-dark.html'
      },
      friends: {
        light: 'friends.html',
        dark: 'friends-dark.html'
      },
      prospectiveClients: {
        light: 'prospectiveClients.html',
        dark: 'prospectiveClients-dark.html'
      },
      prospectiveNoCookie: {
        light: 'prospectiveNoCookie.html',
        dark: 'prospectiveNoCookie-dark.html'
      }
    };

    function loadFrames() {
      const desktop = document.getElementById('desktop');
      const mobile = document.getElementById('mobile');

      const file = dark
        ? paths[currentTemplate].dark
        : paths[currentTemplate].light;

      desktop.src = file;
      mobile.src = file;
    }

    function setTemplate(name) {
      currentTemplate = name;
      loadFrames();
    }

    function toggleMode() {
      dark = !dark;
      loadFrames();
    }

    function refreshFrames() {
      document.querySelectorAll('iframe').forEach(f => {
        f.src = f.src;
      });
    }

    // Load default
    loadFrames();
  </script>

</body>
</html>
