<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EDM preview</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background: #e9e9e9;
    }

    h1 {
      margin-top: 0;
    }

    .controls {
      margin-bottom: 20px;
      display: flex;
      gap: 16px;
    }

    button {
      padding: 8px 16px;
      font-size: 14px;
      border: 1px solid #444;
      background: #fff;
      cursor: pointer;
    }

    .preview-wrap {
      display: flex;
      gap: 40px;
    }

    iframe {
      height: 1550px;
      border: 1px solid #ccc;
      background: #fff;
    }

    #desktop {
      width: 640px;
    }

    #mobile {
      width: 340px;
    }
  </style>
</head>
<body>

  <h1>EDM preview</h1>

  <div class="controls">
    <button onclick="toggleMode()">Toggle dark mode</button>
    <button onclick="refreshFrames()">Refresh previews</button>
  </div>

  <div class="preview-wrap">
    <iframe id="desktop" src="email.html"></iframe>
    <iframe id="mobile" src="email.html"></iframe>
  </div>

  <script>
    let dark = false;

    function toggleMode() {
      dark = !dark;

      const desktop = document.getElementById('desktop');
      const mobile = document.getElementById('mobile');

      desktop.src = dark ? 'email-dark.html' : 'email.html';
      mobile.src = dark ? 'email-dark.html' : 'email.html';
    }

    function refreshFrames() {
      document.querySelectorAll('iframe').forEach(f => {
        f.src = f.src;
      });
    }
  </script>

</body>
</html>
