<svg width="762" height="62" viewBox="0 0 761 61" fill="none" xmlns="http://www.w3.org/2000/svg">
<style>

<!-- Things to do:

Divider mask in from center up and down

Update easing.

All character animate in at once -->



:root {
  /* colour css variables*/
  --color-yellow: #F7941D;
  --color-black: #000000;
  --color-white: #FFFFFF;
  --color-gray: #CCCCCC;

  --text-color: var(--color-yellow);

  /*  Animation css variables*/
  --text-01-duration: 0.6s;
  --text-01-start: 1s;
  --text-01-step: 0.016s;

  --text-02-duration: 0.8s;
  --text-02-start: 1.4s;
  --text-02-step: 0.016s;

  --text-easing: cubic-bezier(0.4, 0, 0.2, 1);

  --divider-start: 0.2s;
  --divider-duration: 0.7s;
  --divider-ease: cubic-bezier(0.68, 1.1, 0.32, 1.15);

  --divider-transform-start: skewX(26deg) translateX(30px) scale(0);
  --divider-transform-end:   skewX(0deg)  translateX(0px) scale(1);
}

/* Zieger text */

.text_01_characters {
  fill: var(--text-color);
  transform: translateX(370px);
  animation: moveText01 var(--text-01-duration) forwards var(--text-easing);
}

/* Bailey text */
.text_02_characters {
  fill: var(--text-color);
  transform: translateX(-370px);
  animation: moveText02 var(--text-02-duration) forwards var(--text-easing);
}

/* Auto-stagger text_01 by order */
#text_01_inner > .text_01_characters {
  animation-delay: calc(var(--text-01-start) + var(--text-01-step) * (var(--n, 0)));
}

/* Auto-stagger text_01 by order */
#text_02_inner > .text_02_characters {
  animation-delay: calc(var(--text-02-start) + var(--text-02-step) * (var(--n, 0)));
}

#text_01_01 { --n: 0; }
#text_01_02 { --n: 1; }
#text_01_03 { --n: 2; }
#text_01_04 { --n: 3; }
#text_01_05 { --n: 4; }
#text_01_06 { --n: 5; }
#text_01_07 { --n: 6; }

/* Reverse-order stagger for text_02 */
#text_02_01 { --n: 5; }
#text_02_02 { --n: 4; }
#text_02_03 { --n: 3; }
#text_02_04 { --n: 2; }
#text_02_05 { --n: 1; }
#text_02_06 { --n: 0; }

/* Divider */
#divider {
  transform-origin: center;
  transform: var(--divider-transform-start);
  animation: scaleDivider var(--divider-duration) forwards var(--divider-ease);
  animation-delay: var(--divider-start);
}

.dividerPath {
  fill: var(--text-color);
}

/* Keyframe */
@keyframes moveText01 { to { transform: translateX(0); } }
@keyframes moveText02 { to { transform: translateX(0); } }
@keyframes scaleDivider { to { transform: var(--divider-transform-end); } }

</style>

