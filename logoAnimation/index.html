<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Viewer with Refresh</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    #svg-container {
      width: 762;
/*      max-width: 800px;*/
      height: 62px;
      margin-bottom: 20px;
    }

    object {
      width: 100%;
      height: auto;
      display: block;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #F7941D;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #d97913;
    }
  </style>
</head>
<body>

  <div id="svg-container" style="">
    <object id="mySvg" type="image/svg+xml" data="logo_container.svg" width="762" height="62"></object>
  </div>

  <button id="refreshBtn">Replay</button>

  <script>
    const refreshBtn = document.getElementById('refreshBtn');
    const svgObject = document.getElementById('mySvg');

    refreshBtn.addEventListener('click', () => {
      // Add a cache buster to force reload
      const src = svgObject.getAttribute('data');
      svgObject.setAttribute('data', src + '?t=' + new Date().getTime());
    });
  </script>

</body>
</html>
